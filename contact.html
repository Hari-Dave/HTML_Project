<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave Hari">
    <meta name="description" content="Contact information for Taco Shop">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/project/index.html">Home</a></li>
                <li><a href="/project/index.html#LTS">About LTS</a></li>
                <li><a href="/project/index.html#menu">Our menu</a></li>
                <li><a href="/project/hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Shop's Tacos" title="Little Shop's Tacos" width="400"
                height="260">
            <figcaption>
                Little Tacos Shop Tacos
            </figcaption>
        </figure>
    </header>

    <main>
        <article>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Type Your Name Here!" autofocus
                            autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type Your message here!"></textarea>
                    </p>
                </fieldset>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane,Suite T
                <br>
                Kankas City,MO 55555-55555
                <p>
                    Phone:<a href="tel:555-555-5555"> 555-555-5555</a>
                </p>
            </address>
        </article>
    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>

</html>
